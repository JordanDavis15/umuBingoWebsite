    <main id="main-holder">
      <h1 id="login-header">UMU Bingo Login</h1>

      <div class="divFormat">
        <video autoplay muted loop style="width: 100%; height: 100%;">
          <source src="/public/AnimationOfCoin720p.mp4" type="video/mp4" />
        </video>
        <form id="login-form" action="/login" method="POST">
          <input type="text" name="SOLaddr"  class="login-form-field" placeholder="SOL wallet Address">
          <input type="submit" value="Login" id="login-form-submit">
        </form>
        <br>
        <button class="genButton" onclick="function faq(){location.replace('/faq');}faq();">FAQs</button>
      </div>


      <script>
        console.log("before registered service worker");
        if ('serviceWorker' in navigator){
          console.log("creating service worker")
          navigator.serviceWorker.register('./service-worker.js')
          .then(function (registration)
          {
            console.log('Service worker registered successfully');
          }).catch(function (e)
          {
            console.error('Error during service worker registration:', e);
          });
          console.log("after registered service worker");
        }
      </script>
