<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">UMU Bingo Login</h1>

    <video autoplay muted loop width="400" height="300">
      <source src="/public/AnimationOfCoin720p.mp4" type="video/mp4" />
    </video>

    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid SOL address <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form" action="/" method="POST">
      <input type="text" name="SOLaddr"  class="login-form-field" placeholder="SOL wallet Address">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
